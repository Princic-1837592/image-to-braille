<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image to Braille</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="content">
	<div id="settings">
		<label class="hover">
			<input type="checkbox" id="invert">
			Invert
		</label>
		<label class="hover">
			<input type="checkbox" id="monospace">
			Monospace
		</label>
		<label>
			<select name="gray" id="gray" class="hover">
				<option value="0">Average</option>
				<option value="1">Lightness</option>
				<option value="2" selected>Luminosity</option>
				<option value="3">Max</option>
				<option value="4">Min</option>
			</select>
		</label>
		<div id="threshold-container">
			<span>Threshold: <span id="threshold-value">128</span></span>
			<label>
				<input type="range" id="threshold" min="0" max="255" value="128">
			</label>
		</div>
		<div>
			<label>
				<input type="number" id="width-chars" value="80" min="1">
			</label>
			Width (characters)
		</div>
		<div>
			<label>
				<input type="number" id="width-pixels" value="160" min="2" step="2">
			</label>
			Width (pixels)
		</div>
		<label for="file" id="upload">
			<input id="file" type="file" accept="image/*">
			Upload image
		</label>
		<label id="copy">
			<button class="hover">Copy to clipboard!</button>
		</label>
		<div id="char-count-container">
			Total characters: <span id="char-count">0</span>
		</div>
		<div>
			<a href="https://github.com/Princic-1837592/image-to-braille">Source code</a>
		</div>
	</div>
	<div id="braille-art"></div>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
